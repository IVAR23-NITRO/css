<html>
    <head><title>pseudo classes</title>
    
    <style>
        body{
            background-color:black;
            color:burlywood;
            font-size:3em;
        }

        a{
            text-decoration:none;
        }

        a:link{
            color:blue;
        }
        a:visited{
            color:rgb(199, 74, 74);
        }
        a:hover{
            color:white;
        }
        a:active{
            color:teal;
        }
        a:focus{
            color:purple;
        }

    </style>
    
    
    
    </head>
    <body>
<h2>link style variation</h2>
        <p><a href="#" >link</a></p>
        <p>the link to <a href="https://youtube.com/"target="blank">youtube.</a></p>
    </body>
</html>
